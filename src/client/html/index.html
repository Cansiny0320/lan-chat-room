<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>局域网聊天室</title>
</head>

<body>
  <div id="chatroom">
    <div class="info">
      <div class="title">😍在线裸聊😍</div>
    </div>
    <div class="main">
      <div class="online_user"></div>
      <div class="content"></div>
    </div>
    <div class="login">
      <input type="text" placeholder="你的id">
      <button class="send">确定</button>
    </div>
    <div class="input_wrapper message hidden">
      <div class="actions">
        <div class="image">
          <input type="file" id="file">
          <img alt="">
        </div>
      </div>
      <div class="input">
        <input type="text">
        <button class="send">发送</button>
      </div>
    </div>
  </div>
</body>

</html>
